<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>사각형 너비 구하기</title>
</head>
<body>
	<script>
	var row = prompt("사각형의 가로의 값:");
	var colum = prompt("사각형의 세로의 값");

	alert("사각형의 넓이: " + (row * colum));	
	</script>
</body>
</html>
